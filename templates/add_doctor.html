<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Add Doctor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7fb;
            color: #333;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 40px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            padding: 40px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .card {
            background: #fafafa;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            margin-top: 0;
            font-size: 1.6em;
            color: #007bff;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th, .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .table th {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }

        .table td {
            background-color: #f9f9f9;
        }

        .table td a {
            text-decoration: none;
            color: #007bff;
        }

        .table td a:hover {
            text-decoration: underline;
        }

        .flash-message {
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 8px;
            background-color: #28a745;
            color: #fff;
            font-weight: bold;
            text-align: center;
        }

        .back-button {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        form button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }

        form button:hover {
            background-color: #0056b3;
        }

        .delete-btn {
            color: red;
            background: none;
            border: none;
            cursor: pointer;
        }

        .delete-btn:hover {
            text-decoration: underline;
        }

        .list-container {
            margin-top: 20px;
        }

        .list-container li {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .list-container li form {
            display: inline-block;
            margin-left: 10px;
        }

    </style>
</head>
<body>
    <h1>Add New Doctor</h1>
    <form method="POST">
        <label for="username">Username:</label>
        <input type="text" name="username" required><br>

        <label for="name">Full Name:</label>
        <input type="text" name="name" required><br>

        <label for="specialty">Specialty:</label>
        <input type="text" name="specialty" required><br>

        <button type="submit">Add Doctor</button>
    </form>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
