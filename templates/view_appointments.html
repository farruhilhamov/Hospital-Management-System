<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
</head>
<body>
    <h1>Appointments</h1>
    <table>
        <thead>
            <tr>
                <th>Patient</th>
                <th>Doctor</th>
                <th>Date</th>
                <th>Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for appointment_id, appointment in appointments.items() %}
            <tr>
                <td>{{ patients[appointment.patient].name }}</td>
                <td>{{ doctors[appointment.doctor].name }}</td>
                <td>{{ appointment.date }}</td>
                <td>{{ appointment.time }}</td>
                <td>
                    <a href="{{ url_for('edit_appointment', appointment_id=appointment_id) }}">Edit</a> |
                    <a href="{{ url_for('delete_appointment', appointment_id=appointment_id) }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
