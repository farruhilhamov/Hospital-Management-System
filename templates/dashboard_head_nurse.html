<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Head Nurse Dashboard</title>
</head>
<body>
    <h1>Welcome, Head Nurse!</h1>
    <h2>Appointments</h2>
    <ul>
        {% for id, appointment in appointments.items() %}
        <li>{{ id }}: {{ appointment.patient }} with {{ appointment.doctor }} on {{ appointment.date }} at {{ appointment.time }}</li>
        {% endfor %}
    </ul>
</body>
</html>
