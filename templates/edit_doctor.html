<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Doctor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7fb;
            color: #333;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 40px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 40px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .card {
            background: #fafafa;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            margin-top: 0;
            font-size: 1.6em;
            color: #007bff;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input {
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        form button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }

        form button:hover {
            background-color: #0056b3;
        }

        .back-button {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Doctor Information</h1>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <div class="card">
            <h2>Edit Details for {{ doctor.name }}</h2>
            <form action="{{ url_for('edit_doctor', username=doctor.username) }}" method="POST">
                <label for="name">Doctor's Name:</label>
                <input type="text" id="name" name="name" value="{{ doctor.name }}" required>

                <label for="specialty">Specialty:</label>
                <input type="text" id="specialty" name="specialty" value="{{ doctor.specialty }}" required>

                <!-- <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ doctor.email }}" required> -->

                <!-- <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" value="{{ doctor.phone }}" required> -->

                <label for="hospital_id">Hospital ID:</label>
                <input type="text" id="hospital_id" name="hospital_id" value="{{ doctor.hospital_id }}" required>

                <label for="password">New Password (leave blank to keep current):</label>
                <input type="password" id="password" name="password">

                <button type="submit">Update Doctor</button>
            </form>
        </div>

        <a href="{{ url_for('manage_doctors') }}" class="back-button">Back to Manage Doctors</a>
    </div>
</body>
</html>
