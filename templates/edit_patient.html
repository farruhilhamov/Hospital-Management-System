<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #333;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Edit Patient Information</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ patient['name'] }}" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ patient['age'] }}" required><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male" {% if patient['gender'] == 'Male' %}selected{% endif %}>Male</option>
            <option value="Female" {% if patient['gender'] == 'Female' %}selected{% endif %}>Female</option>
            <option value="Other" {% if patient['gender'] == 'Other' %}selected{% endif %}>Other</option>
        </select><br>

        <label for="note">Note:</label>
        <textarea id="note" name="note" rows="4" placeholder="Enter any additional notes">{{ patient['note'] }}</textarea><br>

        <label for="covid">COVID Status:</label>
        <select id="covid" name="covid" required>
            <option value="True" {% if patient['covid'] %}selected{% endif %}>Positive</option>
            <option value="False" {% if not patient['covid'] %}selected{% endif %}>Negative</option>
        </select><br>

        <button type="submit">Save Changes</button>
    </form>

    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
