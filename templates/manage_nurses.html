<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Nurses</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #007bff;
            color: white;
            width: 100%;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        main {
            max-width: 800px;
            padding: 2rem;
            text-align: center;
        }
        a {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.7rem 1.2rem;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: auto;
            background-color: #333;
            color: white;
            width: 100%;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
    <h1>Manage Nurses</h1>

    <!-- Form to Add a New Nurse -->
    <form method="POST" action="{{ url_for('add_nurse') }}">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required>
        
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>
        
        <label for="specialty">Specialty:</label>
        <input type="text" name="specialty" id="specialty">
        
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        
        <button type="submit">Add Nurse</button>
    </form>

    <h2>Existing Nurses</h2>
    
    <!-- Display Existing Nurses with Delete Option -->
    <ul>
        {% for username, nurse in nurses.items() %}
        <li>
            {{ nurse.name }} - {{ nurse.specialty or 'No specialty' }}
            <form method="POST" action="{{ url_for('delete_nurse', username=username) }}" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure you want to delete {{ nurse.name }}?')">Delete</button>
            </form>
        </li>
        {% else %}
        <li>No nurses available.</li>
        {% endfor %}
    </ul>
</body>
</html>
